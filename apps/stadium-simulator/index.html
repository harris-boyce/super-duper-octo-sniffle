<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stadium Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1a1a1a;
      font-family: 'Courier New', monospace;
    }
    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 2px solid #444;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #wave-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      background: #4a90e2;
      color: white;
      border: 2px solid #357abd;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #wave-btn:hover:not(:disabled) {
      background: #357abd;
      transform: translateY(-2px);
    }
    #wave-btn:disabled {
      background: #666;
      border-color: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .vendor-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .vendor-btn {
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      background: #50c878;
      color: white;
      border: 2px solid #3da55f;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .vendor-btn:hover {
      background: #3da55f;
      transform: translateY(-2px);
    }
    .vendor-label {
      color: #fff;
      font-size: 14px;
      font-weight: bold;
    }
    .mascot-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px;
      background: rgba(128, 0, 0, 0.2);
      border: 2px solid #800000;
      border-radius: 4px;
    }
    .mascot-btn {
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      background: #800000;
      color: #ffaa00;
      border: 2px solid #ffaa00;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .mascot-btn:hover:not(:disabled) {
      background: #a00000;
      transform: translateY(-2px);
    }
    .mascot-btn:disabled {
      background: #444;
      border-color: #666;
      color: #888;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .mascot-label {
      color: #ffaa00;
      font-size: 14px;
      font-weight: bold;
    }
    .attention-bar-container {
      width: 120px;
      height: 20px;
      background: #333;
      border: 2px solid #ffaa00;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    .attention-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #800000, #ffaa00);
      width: 0%;
      transition: width 0.3s ease;
    }
    .attention-bar-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 11px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="controls">
    <button id="wave-btn">START WAVE</button>
    <div class="vendor-controls">
      <span class="vendor-label">Vendor 1:</span>
      <button id="v1-a" class="vendor-btn">Section A</button>
      <button id="v1-b" class="vendor-btn">Section B</button>
      <button id="v1-c" class="vendor-btn">Section C</button>
    </div>
    <div class="vendor-controls">
      <span class="vendor-label">Vendor 2:</span>
      <button id="v2-a" class="vendor-btn">Section A</button>
      <button id="v2-b" class="vendor-btn">Section B</button>
      <button id="v2-c" class="vendor-btn">Section C</button>
    </div>
    <div class="mascot-controls">
      <span class="mascot-label">Mascot:</span>
      <button id="mascot-target" class="mascot-btn">Target: Section A</button>
      <button id="mascot-ultimate" class="mascot-btn" disabled>Fire Ultimate</button>
      <div class="attention-bar-container">
        <div id="attention-bar-fill" class="attention-bar-fill"></div>
        <div id="attention-bar-text" class="attention-bar-text">0/100</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
